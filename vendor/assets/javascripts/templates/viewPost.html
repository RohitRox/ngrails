<div class="col-md-4 col-sm-6">
  <div class="panel panel-default">
    <div class="panel-heading"><a href="#/posts" class="pull-right">View all</a> 
      <h4>Latest Top 5 Posts</h4>
    </div>
    <div class="panel-body">
          <div ng-repeat="p in post | limitTo: 5">
            <h4><a href="#/posts/{{p._id.$oid}}"><span class=""></span>{{ p.title }}</a> - <small>{{p.created_at | date: 'medium'}}</small></h3>
          </div>
   </div>
</div>
