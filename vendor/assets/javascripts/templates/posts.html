
<div class="col-md-12 col-sm-12" ng-controller="postsCtrl">
  <div class="panel panel-default">
     <div class="panel-heading"><a href="#/posts" class="pull-right">View all</a> <h4>Latest Posts</h4></div>
     <div class="form-group row">
      <div class="col-md-12">
        Search:  <input type="text" ng-model="search" class=" col-sm-8 form-control">
      </div>
    </div>
    <div class="panel-body">
      <div ng-repeat="p in post | filter:search">
        <h3><a href="#/posts/{{p._id.$oid}}">{{ p.title }}</a></h3>
      </div>
    </div>
   </div>
</div>
